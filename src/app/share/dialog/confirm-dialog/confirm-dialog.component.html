<div class="p-8 bg-white rounded-xl shadow-lg max-w-md mx-auto">
  <h4 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Подтверждение удаления</h4>
  <p class="text-base md:text-lg text-gray-600 mb-6 leading-relaxed">
    Вы уверены, что хотите удалить эту задачу?
  <div class="flex justify-end space-x-4">
    <button
      mat-button
      class="text-gray-600 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md transition-colors duration-200"
      (click)="cancel()">
      Отмена
    </button>
    <button
      mat-raised-button
      class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-md transition-colors duration-200"
      (click)="confirm()">
      Удалить
    </button>
  </div>
</div>
