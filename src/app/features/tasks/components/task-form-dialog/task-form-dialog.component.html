<div class="p-6">
  <h3 class="text-2xl font-bold text-gray-800 mb-4">Добавить новую задачу</h3>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Название</mat-label>
      <input matInput formControlName="title" class="border-gray-300 focus:border-blue-500">
      @if (taskForm.get('title')?.hasError('required') && taskForm.get('title')?.touched) {
            <mat-error>
         Поле «Название» обязательно
      </mat-error>
      }
  
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Описание</mat-label>
      <textarea matInput formControlName="description" rows="4" class="border-gray-300 focus:border-blue-500"></textarea>
    </mat-form-field>
 <div class="flex justify-end space-x-4">
      <button
        mat-button
        type="button"
        class="text-gray-600 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md transition-colors duration-200"
        (click)="onCancel()">
         Отмена
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition-colors duration-200"
        [disabled]="taskForm.invalid">
        Добавить
      </button>
    </div>
  </form>
</div>
