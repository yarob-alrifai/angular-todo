<tr class="border-b hover:bg-gray-50" >
  <td class="px-4 py-3 text-sm text-gray-600">{{ task.id }}</td>
  <td class="px-4 py-3 text-sm text-gray-800">{{ task.title }}</td>
  <td class="px-4 py-3 text-sm text-gray-600 hidden md:table-cell">
    {{ task.description || 'Нет описания' }}
  </td>
  <td class="px-4 py-3 text-sm">
    <span
      class="inline-block px-2 py-1 rounded-full text-xs font-medium"
      [ngClass]="{
        'bg-green-100 text-green-800': task.status === 'выполнена',
        'bg-yellow-100 text-yellow-800': task.status === 'не выполнена'
      }">
      {{ task.status | titlecase }}
    </span>
  </td>
  <td class="px-4 py-3 flex space-x-2 items-center">
    <button class="text-blue-500 hover:text-blue-700" (click)="onViewDetails($event)">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>
    <button class="text-red-500 hover:text-red-700" (click)="onDelete()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
    <mat-checkbox
      [checked]="task.status === 'выполнена'"
      (change)="onToggleStatus()"
      class="text-blue-500">
    </mat-checkbox>
  </td>
</tr>
