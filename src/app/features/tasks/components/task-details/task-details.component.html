@if (task()) {

<div class="max-w-2xl mx-auto my-8 p-8 bg-white rounded-xl shadow-lg">
  <h1 class="text-xl md:text-2xl font-bold text-gray-900 mb-6">
    {{ task()?.title }}
  </h1>
  <div class="space-y-6">
    <div class="flex items-center space-x-2">
      <strong class="text-gray-700 text-base md:text-lg font-semibold"
        >ID:</strong
      >
      <span class="text-gray-600 text-base md:text-lg">{{ task()?.id }}</span>
    </div>
    <div class="flex items-start space-x-2">
      <strong class="text-gray-700 text-base md:text-lg font-semibold"
        >Описание:</strong
      >
      <span class="text-gray-600 text-base md:text-lg">{{
        task()?.description || "Нет описания"
      }}</span>
    </div>
    <div class="flex items-center space-x-2">
      <strong class="text-gray-700 text-base md:text-lg font-semibold"
        >Статус:</strong
      >
      <mat-checkbox
        [checked]="task()?.status === 'выполнена'"
        (change)="toggleTaskStatus(task()!.id)"
        class="text-blue-500"
      >
      </mat-checkbox>
      <span
        class="inline-block px-3 py-1 rounded-full text-sm md:text-base font-medium"
        [ngClass]="{
          'bg-green-200 text-green-900': task()?.status === 'выполнена',
          'bg-yellow-200 text-yellow-900': task()?.status === 'не выполнена'
        }"
      >
        {{ task()?.status | titlecase }}
      </span>
    </div>
  </div>
  <div class="flex justify-end space-x-4 mt-8">
    <button
      mat-button
      type="button"
      class="text-gray-600 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-md transition-colors duration-200 text-base md:text-lg font-semibold"
      (click)="deleteTask(task()!.id)"
    >
      Удалить
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition-colors duration-200 text-base md:text-lg font-semibold"
      (click)="goBack()"
    >
      Назад
    </button>
  </div>
</div>
} @else {
<div class="max-w-2xl mx-auto my-8 p-8 bg-white rounded-xl shadow-lg">
  <p class="text-red-600 text-lg md:text-xl text-center font-medium">
    Задача не найдена
  </p>
</div>
}
